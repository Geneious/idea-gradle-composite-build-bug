apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'com.example'
version = '0.1.0'

dependencies {
    compile (group: 'com.example', name: 'connector', version: '0.1.0') {
        exclude group: 'org.apache.commons', module: 'commons-math3'
    }
}
